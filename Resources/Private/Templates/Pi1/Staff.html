<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>STAFF template for extension 'staffdirectory'</title>
	<meta name="svn-id" content="$Id$" />
</head>
<body>

<!-- ###STAFF### [begin] -->

<div property="foaf:Group">
	<h2 property="foaf:name">###NAME###</h2>

	###DESCRIPTION###

	<ol class="tx-staffdirectory-pi1-departments" property="foaf:member">
		<!-- ###DEPARTMENT### [begin] -->
		<li>
			<h3>###NAME###</h3>
			<!-- ###IF_DESCRIPTION### --><p>###DESCRIPTION###</p><!-- ###IF_DESCRIPTION### -->

			<ol class="tx-staffdirectory-pi1-members">
				<!-- ###MEMBER### [begin] -->
				<li property="foaf:Person">
					<div class="tx-staffdirectory-pi1-photo">###PHOTO###</div>
					<div><!-- ###LINK_DETAILS### --><span property="foaf:givenName">###FIRST_NAME###</span> <span property="foaf:familyName">###LAST_NAME###</span><!-- ###LINK_DETAILS### --></div>
					<!-- ###IF_POSITION_FUNCTION### --><div>###POSITION_FUNCTION###</div><!-- ###IF_POSITION_FUNCTION### -->
					<!-- ###IF_TELEPHONE### --><div property="foaf:phone">###TELEPHONE###</div><!-- ###IF_TELEPHONE### -->
					<!-- ###IF_MOBILE_PHONE### --><div property="foaf:phone">###MOBILE_PHONE###</div><!-- ###IF_MOBILE_PHONE### -->
					<!-- ###IF_EMAIL### --><div>
						###EMAIL###
						<span style="display:none" property="foaf:mbox_sha1sum">###EMAIL_SHA1###</span>
					</div><!-- ###IF_EMAIL### -->
					<div style="clear:left;"></div>
				</li>
				<!-- ###MEMBER### [end] -->
			</ol>
		</li>
		<!-- ###DEPARTMENT### [end] -->
	</ol>
</div>

<!-- ###IF_BACK### -->
<div class="tx-staffdirectory-pi1-back">
	<!-- ###LINK_BACK### -->###LABEL_BACK###<!-- ###LINK_BACK### -->
</div>
<!-- ###IF_BACK### -->

<!-- ###STAFF### [end] -->

</body>
</html>
